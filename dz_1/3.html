<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // Числа 10 и 10 в сумме дают 20, затем неявное приведение к строке, далее конкатенация со строкой дает "2010".
  console.log(10 + 10 + "10");
  /* Неявное приведение к строке первой десятки, конкатенация со строкой дает "1010",
  неявное приведение к строке третьей десятки, конкатенация дает "101010".
  */
  console.log(10 + "10" + 10);
  // Числа 10 и 10 в сумме дают 20, строка приводится к числу, 20 и 10 дают в сумме 30.
  console.log(10 + 10 + +"10");
  // -"" приводится к числу -0, 10 делим на -0 получаем -Infinity
  console.log(10 / -"");
  // Приведение к числу +"2,5" дает NaN, деление на NaN дает NaN.
  console.log(10 / +"2,5");
</script>
</body>
</html>
