  // Вариант с рекурсией.

    console.log(addXToString("", i));
  }

  function addXToString(str, pos) {
    if (pos == 0) {
      return str;
    }
    return addXToString(str + "x", pos - 1)
  }

  // Вариант со вложенным циклом for.
