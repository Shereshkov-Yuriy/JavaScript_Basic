<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Потому что при префиксной записи инкремента сначала `a` увеличивается на 1, 
  потом значение присваивается в переменную `c`.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Потому что при постфиксной записи инкремента сначала в переменную `d` 
  присвоится значение переменной `b`, потом значение переменной `b` 
  увелится на 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Потому что префиксный инкремент имеет приоритет выше, чем у операции сложения.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Потому что сначала выполнится операция сложения, потом операция инкремента.
  Такое стандартное объяснение. Дальше попытка разобраться.
  Несмотря на то, что приоритет постфиксного инкремента выше, чем у сложения,
  а ассоциативность имеет значение при равных приоритетах и неопределена для 
  постфиксного инкремента,
  подозреваю, что дело в том, что порядок оценки всегда слева направо. 
  Сложное предложение, поэтому отделил три его части переводом строки.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
