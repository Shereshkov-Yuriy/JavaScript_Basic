<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(mathOperation(5, 8, "-"))
  console.log(mathOperation(5, 8, ":)"))

  /**
   * Функция производит выбранное действие над двумя числами.
   * @param {number} Первое число arg1.
   * @param {number} Второе число arg2.
   * @return {string} Вернет результат выбранной операции ("+", "-", "*", "/").
   * Функция вернет NaN, если передано что-то другое.
   */
  function mathOperation(arg1, arg2, operSymbol) {
    if (operSymbol === "+") {
      return sumAB(arg1, arg2);
    }
    if (operSymbol === "-") {
      return subAB(arg1, arg2);
    }
    if (operSymbol === "*") {
      return mulAB(arg1, arg2);
    }
    if (operSymbol === "/") {
      return divAB(arg1, arg2);
    }
    return NaN;
  }

  /**
   * Функция реализует сложение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет сумму двух чисел.
   */
  function sumAB(a, b) {
    return a + b;
  }

  /**
   * Функция реализует вычитание меньшего числа из большего.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет разницу между большим и меньшим числами.
   */
  function subAB(a, b) {
    return a >= b ? a - b : b - a;
  }


  /**
   * Функция реализует умножение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет произведение двух чисел.
   */
  function mulAB(a, b) {
    return a * b;
  }

  /**
   * Функция реализует сложение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет сумму двух чисел.
   */
  function divAB(a, b) {
    return a / b;
  }

</script>
