<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  let a = 2, b = 6;

  console.log(`Результат сложения "a" и "b": ${sumAB(a, b)}`);
  console.log(`Результат разницы между "a" и "b": ${subAB(a, b)}`); 
  console.log(`Результат умножения "a" на "b": ${mulAB(a, b)}`);
  console.log(`Результат деления "a" на "b": ${divAB(a, b)}`);
  
  /**
   * Функция реализует сложение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет сумму двух чисел.
   */
  function sumAB(a, b) {
    return a + b;
  }

  /**
   * Функция реализует вычитание меньшего числа из большего.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет разницу между большим и меньшим числами.
   */
  function subAB(a, b) {
    // Попробовал тернарный оператор, хоть и не рекомендуется.
    return a >= b ? a - b : b - a;
  }
    
  
  /**
   * Функция реализует умножение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет произведение двух чисел.
   */
  function mulAB(a, b) {
    return a * b;
  }

  /**
   * Функция реализует сложение двух чисел.
   * @param {number} Первое число a.
   * @param {number} Второе число b.
   * @return {number} Вернет сумму двух чисел.
   */
  function divAB(a, b) {
    return a / b;
  }

</script>
</body>
</html>
